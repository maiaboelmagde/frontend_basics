<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Info Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="\Icons\user.png">

</head>
<body>
  <div class="container">
    <h2>Enter Your Info</h2>
    <form id="clientForm" method="POST" action="/submit">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-z ]+">

      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required pattern="^01[0125][0-9]{8}$">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="addr">Address:</label>
      <input type="text" id="addr" name="addr" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
