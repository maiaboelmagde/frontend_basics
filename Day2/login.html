    <title>Login page</title>
</head>
<body>
    <div>
        <fieldset>

            <form action="page2.html" method="post" id="login_form">

                    <label for="#user_name" class="text1">User name:</label><br>

                </td></tr>
                <tr><td>
                    <label for="#user_pass" class="text1">User password:</label><br>
                    <input type="text" placeholder="Enter User Password" id="user_pass"><br>
                </td></tr>
                <tr><td>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox" class="text1">Remember me</label><br>
                </td></tr>
                <tr><td class="centerIt">
                    <input type="submit" name="" id="sign_in_button" value="Sign In..">
                </td></tr>
            </table>
            </form>

        </fieldset>
    </div>
</body>
</html>
