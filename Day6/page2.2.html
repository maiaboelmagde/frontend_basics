<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
    .recommendation {
      margin-top: 30px;
      color: #ff6347;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome, <span id="userName"></span>!</h1>
  <div class="info">
    <p><strong>Job Title:</strong> <span id="jobTitle"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Mobile:</strong> <span id="mobile"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
  </div>

  <div class="recommendation" id="browserRecommendation"></div>
</div>

<script src="script2.js"></script>

</body>
</html>
