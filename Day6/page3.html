<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #gallery-container {
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    img {
      width: 100%;
      max-height: 400px;
      display: block;
      margin: 0 auto;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Photo Gallery</h2>

<div id="gallery-container">
  <img id="gallery-image" src="image1.jpg" alt="Image 1">

  <div class="button-container">
    <button id="previous-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="slideshow-btn">Start Slideshow</button>
    <button id="stop-btn">Stop Slideshow</button>
  </div>
</div>

<script src="script3.js"></script>

</body>
</html>
