<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th Task</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <div class="form-container">
        <h2>Change Email Address</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" pattern="[A-Za-z]{3,}">
                <span class="error-message">Username must be at least 3 characters long without digits.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <span class="error-message">Please enter a valid email address.</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                <span class="error-message">Password must contain at least 8 characters, including one letter, one number, and one special character.</span>
            </div>

            <button type="submit">Change</button>
        </form>
    </div>
</body>
</html>
