<div class="d-flex justify-content-center align-items-center min-vh-100 bg-info-subtle">
    <form class="bg-white p-5 rounded shadow-sm" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4">Register</h2>
  
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>
  
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
      </div>
  
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
  
    </form>
  </div>
