<div class="container pt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-body p-5">
      <h3 class="card-title mb-4 text-primary fw-bold">Add New Product</h3>

      <form [formGroup]="myFormValidation">
        <div class="mb-4">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" name="productName" formControlName="productName"/>
          <div class="text-danger" *ngIf="myFormValidation.get('productName')?.touched && myFormValidation.get('productName')?.invalid">
            Product Name is required (min 3 chars).
          </div>
        </div>

        <div class="mb-4">
          <label for="productDescription" class="form-label">Product Description</label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" name="productDisc" formControlName="productDisc"></textarea>
          <div class="text-danger" *ngIf="myFormValidation.get('productDisc')?.touched && myFormValidation.get('productDisc')?.invalid">
            Description is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="productImage" class="form-label">Product Image URL</label>
          <input type="url" class="form-control" id="productImage" placeholder="Enter image URL" name="productImgUrl"  formControlName="productImgUrl"/>
          <div class="text-danger" *ngIf="myFormValidation.get('productImgUrl')?.touched && myFormValidation.get('productImgUrl')?.invalid">
            Valid image URL is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="productRate" class="form-label">Product Rate</label>
          <input type="number" step="0.1" min="0" class="form-control" id="productRate" placeholder="Enter product rate"  name="productRate" formControlName="productRate"/>
          <div class="text-danger" *ngIf="myFormValidation.get('productRate')?.touched && myFormValidation.get('productRate')?.invalid">
            Rate must be between 1 and 5.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" (click)="submitForm()" [disabled]="myFormValidation.invalid">Submit Product</button>
      </form>
    </div>
  </div>
</div>
