<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-body p-5">
      <h3 class="card-title mb-4 text-primary fw-bold">Add New Product</h3>

      <form>
        <div class="mb-4">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" [(ngModel)] = "newProduct.productName" name="productName"/>
        </div>

        <div class="mb-4">
          <label for="productDescription" class="form-label">Product Description</label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" [(ngModel)]="newProduct.productDisc" name="productDisc"></textarea>
        </div>

        <div class="mb-4">
          <label for="productImage" class="form-label">Product Image URL</label>
          <input type="url" class="form-control" id="productImage" placeholder="Enter image URL"  [(ngModel)]="newProduct.productImgUrl" name="productImgUrl"/>
        </div>

        <div class="mb-4">
          <label for="productRate" class="form-label">Product Rate</label>
          <input type="number" step="0.1" min="0" class="form-control" id="productRate" placeholder="Enter product rate"  [(ngModel)]="newProduct.productRate"  name="productRate"/>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" (click)="submitForm()">Submit Product</button>
      </form>
    </div>
  </div>
</div>
